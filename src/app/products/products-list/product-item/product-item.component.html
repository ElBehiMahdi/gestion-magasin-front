<br>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{productItem.code}}
    </mat-card-title>
    <mat-card-subtitle>{{productItem.categorieProduit}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/buffer.svg" alt="product-img">
  <mat-card-actions>
    <button mat-button (click)="handleAddToCart()">Add</button>
    <button mat-button>Other</button>
  </mat-card-actions>
</mat-card>
