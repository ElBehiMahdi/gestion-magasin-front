
  <mat-card class="example-card" *ngFor="let productImage of list">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>ID #{{ productImage.idProduit }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]=productImage.Link >
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showProductImage(productImage.idProduit)">SHOW DEETS</button>
      <button mat-button (click)="removeProductImage(productImage)">DELETE</button>
    </mat-card-actions>
  </mat-card>
